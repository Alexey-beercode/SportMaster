<app-header title="Изменение профиля"></app-header>

<div class="edit-user-modal">
  <div class="modal-content">
    <h2>Редактировать профиль</h2>

    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()" class="edit-form">
      <!-- Возраст -->
      <label for="age">Возраст</label>
      <input
        type="number"
        id="age"
        formControlName="age"
        placeholder="Введите ваш возраст"
      />
      <div *ngIf="isFieldInvalid('age')" class="error-message">
        Возраст обязателен и должен быть корректным
      </div>

      <!-- Рост -->
      <label for="height">Рост (см)</label>
      <input
        type="number"
        id="height"
        formControlName="height"
        placeholder="Введите ваш рост"
      />
      <div *ngIf="isFieldInvalid('height')" class="error-message">
        Некорректный рост
      </div>

      <!-- Вес -->
      <label for="weight">Вес (кг)</label>
      <input
        type="number"
        id="weight"
        formControlName="weight"
        placeholder="Введите ваш вес"
      />
      <div *ngIf="isFieldInvalid('weight')" class="error-message">
        Некорректный вес
      </div>

      <!-- Норма шагов за день -->
      <label for="dailyStepGoal">Норма шагов в день</label>
      <input
        type="number"
        id="dailyStepGoal"
        formControlName="dailyStepGoal"
        placeholder="Введите норму шагов в день"
      />
      <div *ngIf="isFieldInvalid('dailyStepGoal')" class="error-message">
        Норма шагов должна быть больше 0
      </div>

      <!-- Норма воды -->
      <label for="dailyWaterGoal">Норма воды (мл)</label>
      <input
        type="number"
        id="dailyWaterGoal"
        formControlName="dailyWaterGoal"
        placeholder="Введите норму воды в мл"
      />
      <div *ngIf="isFieldInvalid('dailyWaterGoal')" class="error-message">
        Норма воды должна быть больше 0
      </div>

      <!-- Кнопки -->
      <div class="action-buttons">
        <button type="submit" class="btn-save">Сохранить</button>
        <button type="button" class="btn-cancel" (click)="onCancel()">Отмена</button>
      </div>
    </form>
  </div>
</div>
