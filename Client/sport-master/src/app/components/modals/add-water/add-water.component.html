<div class="modal-overlay">
  <div class="modal-content">
    <h3 class="modal-title">Добавить воду</h3>
    <input
      type="number"
      [(ngModel)]="glassesDrunk"
      placeholder="Введите количество стаканов"
      class="input-water"
    />
    <div class="modal-buttons">
      <button (click)="addWater()" class="confirm-button">Добавить</button>
      <button (click)="close.emit()" class="cancel-button">Отмена</button>
    </div>
  </div>
</div>
